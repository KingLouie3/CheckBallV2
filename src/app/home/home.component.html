<div class="card-header">
  <div class="row">
    <div class="col-sm-6 text-left">
      <h1 class="card-title">2019-2020 Season</h1>
      <h2 class="card-title">
        <!-- Search form -->
        <input
          class="form-control black"
          type="text"
          placeholder="Search Player Here"
          aria-label="Search"
          [(ngModel)]="input"
          (keyup)="_api.findPlayer(input)"
        />
        <!-- Suggestions -->
         <div *ngIf="_api.suggestions && input" class="suggestions">
    <div (click)="_api.getPlayer( suggestion.id, suggestion.first_name,suggestion.last_name)"
      *ngFor="let suggestion of _api.suggestions">
      {{suggestion.first_name}}, {{suggestion.last_name}}

    </div>
  </div>
      </h2>
    </div>
    <div class="col-sm-6">
      <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
        <label class="btn btn-sm btn-primary btn-simple active" id="0">
          <input type="radio" name="options" checked="" />
          <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
            >Graph</span
          >
          <span class="d-block d-sm-none">
            <i class="tim-icons icon-single-02"></i>
          </span>
        </label>
        <label class="btn btn-sm btn-primary btn-simple" id="1">
          <input type="radio" class="d-none d-sm-none" name="options" />
          <span
            class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
            (click)="getStats()"
            >Stats</span
          >
          <span class="d-block d-sm-none">
            <i class="tim-icons icon-gift-2"></i>
          </span>
        </label>
      </div>
    </div>
  </div>
</div>
